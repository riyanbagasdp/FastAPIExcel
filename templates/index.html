<!DOCTYPE html>
<html>
<head>
    <title>Slip Gaji Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .header-logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 10%;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-light">

    
    <div class="container mt-5">
        <div class="card shadow p-4">
            <!-- Logo Kiri Atas -->
            <img src="{{ url_for('static', filename='logo_bi.png') }}" alt="Logo BI" class="header-logo">
            <h2 class="text-center mb-4">ðŸ“„ Slip Gaji Generator</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="bulan" class="form-label">Bulan</label>
                    <input type="text" class="form-control" id="bulan" name="bulan" placeholder="Contoh: Juni" required>
                </div>
                <div class="mb-3">
                    <label for="tahun" class="form-label">Tahun</label>
                    <input type="text" class="form-control" id="tahun" name="tahun" placeholder="Contoh: 2025" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">File Excel</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".xls,.xlsx" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Buat PDF</button>
                </div>
            </form>
            <!-- Footer -->
            <div class="footer">

            </div>
        </div>

    </div>

</body>
</html>
